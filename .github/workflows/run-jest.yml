name: 'Jest Test Suites'
on:
  push:
  pull_request:
    branches-ignore:
      # Branches from forks
      - '**:**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install modules
        run: yarn install

      - name: Run tests
        run: yarn test
